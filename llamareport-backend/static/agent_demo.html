<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 系统演示</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .query-section {
            margin-bottom: 30px;
        }
        
        .query-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .query-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        .query-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress {
            display: none;
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }
        
        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            min-height: 200px;
        }
        
        .result h2, .result h3, .result h4 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .result ul, .result ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .result p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #555;
        }
        
        .result strong {
            color: #667eea;
        }
        
        .result code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        #chartDiv {
            width: 100%;
            min-height: 400px;
        }

        .insights-container {
            background: #f0f7ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .insights-title {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }

        .insight-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .insight-item h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .insight-item p {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 5px;
            color: #c33;
        }
        
        .download-btn {
            margin-top: 20px;
            background: #4CAF50;
            color: white;
        }
        
        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Agent 智能年报分析系统</h1>
            <p>基于 LlamaIndex FunctionAgent 的智能分析引擎</p>
        </div>
        
        <div class="content">
            <div class="query-section">
                <label for="question">💬 请输入您的问题:</label>
                <textarea id="question" placeholder="例如: 公司的主要业务是什么? 净利润增长率如何?"></textarea>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="handleSmartQuery()">
                    🧠 智能查询
                </button>
                <button class="btn btn-primary" onclick="handleGenerateSection()">
                    📊 生成财务点评
                </button>
                <button class="btn btn-secondary" onclick="handleClear()">
                    🗑️ 清空结果
                </button>
            </div>
            
            <div id="progress" class="progress">
                <div class="spinner"></div>
                <p id="progress-message">正在处理...</p>
                <p class="hint">请耐心等待...</p>
            </div>

            <div id="result" class="result"></div>

            <!-- 可视化图表容器 -->
            <div id="visualizationContainer" style="display: none;">
                <div class="chart-container">
                    <div class="chart-title">📊 数据可视化</div>
                    <div id="chartDiv"></div>
                </div>
                <div id="insightsContainer"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        // 智能查询
        async function handleSmartQuery() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert('请输入问题');
                return;
            }
            
            showProgress('🔍 正在使用 Agent 分析您的问题...');
            disableButtons(true);
            
            try {
                const response = await fetch(`${API_BASE}/agent/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                
                const result = await response.json();
                hideProgress();
                disableButtons(false);

                if (result.status === 'success') {
                    renderMarkdown(result.answer);

                    // 如果有可视化数据，显示图表
                    if (result.visualization) {
                        displayVisualization(result.visualization);
                    } else {
                        hideVisualization();
                    }
                } else {
                    showError(result.error || '查询失败');
                }
            } catch (error) {
                hideProgress();
                disableButtons(false);
                showError('网络错误: ' + error.message);
            }
        }
        
        // 生成财务点评章节
        async function handleGenerateSection() {
            showProgress('📊 正在生成财务点评章节...<br>这可能需要 30-60 秒');
            disableButtons(true);
            
            try {
                const response = await fetch(`${API_BASE}/agent/generate-section`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        section_name: 'financial_review',
                        company_name: '新乡天力锂能股份有限公司',
                        year: '2023'
                    })
                });
                
                const result = await response.json();
                hideProgress();
                disableButtons(false);
                
                if (result.status === 'success') {
                    renderMarkdown(result.content);
                    showDownloadButton(result.content, '财务点评.md');
                } else {
                    showError(result.error || '生成失败');
                }
            } catch (error) {
                hideProgress();
                disableButtons(false);
                showError('网络错误: ' + error.message);
            }
        }
        
        // 渲染 Markdown
        function renderMarkdown(markdown) {
            const html = marked.parse(markdown);
            document.getElementById('result').innerHTML = html;
        }

        // 显示可视化
        function displayVisualization(vizData) {
            const container = document.getElementById('visualizationContainer');
            const chartDiv = document.getElementById('chartDiv');
            const insightsContainer = document.getElementById('insightsContainer');

            // 显示容器
            container.style.display = 'block';

            // 渲染图表
            if (vizData.has_visualization && vizData.chart_config) {
                displayChart(vizData.chart_config);
            }

            // 渲染洞察
            if (vizData.insights && vizData.insights.length > 0) {
                displayInsights(vizData.insights);
            } else {
                insightsContainer.innerHTML = '';
            }
        }

        // 渲染图表
        function displayChart(chartConfig) {
            const chartDiv = document.getElementById('chartDiv');

            // 转换 traces
            const traces = chartConfig.traces.map(trace => ({
                x: trace.x,
                y: trace.y,
                type: trace.type,
                mode: trace.mode,
                name: trace.name,
                marker: trace.marker,
                line: trace.line,
                fill: trace.fill,
                fillcolor: trace.fillcolor,
                hovertemplate: trace.hovertemplate
            }));

            // 转换 layout
            const layout = {
                title: chartConfig.layout.title,
                xaxis: chartConfig.layout.xaxis,
                yaxis: chartConfig.layout.yaxis,
                hovermode: chartConfig.layout.hovermode || 'closest',
                showlegend: chartConfig.layout.showlegend !== false,
                legend: chartConfig.layout.legend || { orientation: 'h', y: -0.2 },
                margin: chartConfig.layout.margin || { l: 50, r: 50, t: 80, b: 50 },
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white'
            };

            // 配置选项
            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d']
            };

            // 渲染图表
            Plotly.newPlot(chartDiv, traces, layout, config);
        }

        // 渲染洞察
        function displayInsights(insights) {
            const container = document.getElementById('insightsContainer');

            let html = '<div class="insights-container">';
            html += '<div class="insights-title">💡 数据洞察</div>';

            insights.forEach(insight => {
                html += '<div class="insight-item">';
                html += `<h4>${insight.title}</h4>`;
                html += `<p>${insight.description}</p>`;
                html += '</div>';
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // 隐藏可视化
        function hideVisualization() {
            document.getElementById('visualizationContainer').style.display = 'none';
        }

        // 显示进度
        function showProgress(message) {
            const progressDiv = document.getElementById('progress');
            document.getElementById('progress-message').innerHTML = message;
            progressDiv.style.display = 'block';
        }
        
        // 隐藏进度
        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
        }
        
        // 显示错误
        function showError(message) {
            document.getElementById('result').innerHTML = `
                <div class="error">
                    <strong>❌ 错误:</strong> ${message}
                </div>
            `;
        }
        
        // 禁用/启用按钮
        function disableButtons(disabled) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = disabled);
        }
        
        // 显示下载按钮
        function showDownloadButton(content, filename) {
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn download-btn';
            downloadBtn.innerHTML = '💾 下载报告';
            downloadBtn.onclick = () => downloadReport(content, filename);
            
            const resultDiv = document.getElementById('result');
            resultDiv.insertBefore(downloadBtn, resultDiv.firstChild);
        }
        
        // 下载报告
        function downloadReport(content, filename) {
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // 清空结果
        function handleClear() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('question').value = '';
            hideVisualization();
        }
    </script>
</body>
</html>
