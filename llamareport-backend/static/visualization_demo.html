    <script>
        function setExample(text) {
            document.getElementById('queryInput').value = text;
        }

        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('queryButton').disabled = true;

            try {
                const response = await fetch('/query/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: query,
                        enable_visualization: true
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'æŸ¥è¯¢å¤±è´¥');
                }

                displayResults(data);

            } catch (error) {
                displayError(error.message);
            } finally {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('queryButton').disabled = false;
            }
        }

        function displayResults(data) {
            // æ˜¾ç¤ºæ–‡æœ¬å›ç­”
            document.getElementById('answerText').textContent = data.answer;
            document.getElementById('resultSection').classList.add('show');

            // æ˜¾ç¤ºå¯è§†åŒ–
            const viz = data.visualization;
            if (viz && viz.has_visualization && viz.chart_config) {
                displayChart(viz.chart_config);
                document.getElementById('chartSection').style.display = 'block';

                // æ˜¾ç¤ºæ´å¯Ÿ
                if (viz.insights && viz.insights.length > 0) {
                    displayInsights(viz.insights);
                    document.getElementById('insightsSection').style.display = 'block';
                }
            } else {
                document.getElementById('chartSection').style.display = 'none';
                document.getElementById('insightsSection').style.display = 'none';
            }
        }

        function displayChart(chartConfig) {
            const traces = chartConfig.traces.map(trace => ({
                x: trace.x,
                y: trace.y,
                type: trace.type || 'scatter',
                mode: trace.mode,
                name: trace.name,
                marker: trace.marker,
                line: trace.line,
                text: trace.text,
                textposition: trace.textposition,
                hovertemplate: trace.hovertemplate
            }));

            const layout = {
                title: chartConfig.layout.title,
                xaxis: { title: chartConfig.layout.xaxis_title },
                yaxis: { title: chartConfig.layout.yaxis_title },
                height: chartConfig.layout.height || 500,
                template: chartConfig.layout.template || 'plotly_white',
                hovermode: chartConfig.layout.hovermode || 'closest'
            };

            Plotly.newPlot('chartDiv', traces, layout, {responsive: true});
        }

        function displayInsights(insights) {
            const container = document.getElementById('insightsContent');
            container.innerHTML = '';

            insights.forEach(insight => {
                const item = document.createElement('div');
                item.className = 'insight-item';
                
                const typeLabel = document.createElement('span');
                typeLabel.className = 'insight-type';
                typeLabel.textContent = insight.insight_type;
                
                const description = document.createElement('p');
                description.innerHTML = `<strong>${insight.description}</strong>`;
                
                const findings = document.createElement('ul');
                insight.key_findings.forEach(finding => {
                    const li = document.createElement('li');
                    li.textContent = finding;
                    findings.appendChild(li);
                });
                
                item.appendChild(typeLabel);
                item.appendChild(description);
                item.appendChild(findings);
                container.appendChild(item);
            });
        }

        function displayError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorSection').style.display = 'block';
        }

        // æ”¯æŒå›è½¦é”®æäº¤
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitQuery();
            }
        });
    </script>
